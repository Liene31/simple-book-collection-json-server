<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <!-- <script defer src="./main.js"></script> -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>My Book Collection</title>
  </head>
  <body>
    <header>
      <h1>My Book Collection</h1>
    </header>
    <main>
      <section class="search-section">
        <form>
          <input type="text" placeholder="search a book" id="search-input" />
          <button type="button" id="search-btn">Search</button>
        </form>
      </section>

      <section class="book-section">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </section>
      <p id="error-message"></p>
      <button type="button" id="add-book-btn">Add Book</button>
      <section class="add-book">
        <form id="book-input-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" />

          <label for="rating">Rating</label>
          <input type="number" name="rating" id="rating" />
          <div class="btn-container">
            <button type="button" id="add-to-list-btn" class="add-to-list-btn">
              Add to list
            </button>
            <button type="button" id="update-btn" class="update-btn">
              Update
            </button>
          </div>
        </form>
      </section>
      <script src="./main.js"></script>
    </main>
  </body>
</html>
